<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- assign images = "250,249,142,143,144" | split: "," -%}
  {%- for image in images -%}
  <meta property="og:image" content="{{site.url}}/assets/images/meta/fuchsia-{{ image }}.png">
  {% endfor %}
  {%- seo -%}
  <link href="/opensearch.xml" rel="search" title="Fuchsia Programming" type="application/opensearchdescription+xml">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {% include icons.html %}
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script src="/assets/js/jquery-3.3.1.min.js"></script>
  <script src="/assets/js/eggs.js"></script>
  <script>
      $(document).ready(function() {
          let title = ['🌺 Pink 👄 🍭 🍑', '💜 Purple 🍇 😈 🍆', '👾 Fuchsia 📛 🐙 ♓'];
          let index = Math.floor(Math.random() * 3);
          document.title = title[index];
          window.setInterval(function(){
            index = Math.floor(Math.random() * 3);
            document.title = title[index];
            let r = Math.floor(Math.random() * 304);
            $("#logo").attr("src", "/assets/images/logos/fuchsia-"+ r +".png")
          }, 7000);
          eggs();
      });
  </script>
</head>
