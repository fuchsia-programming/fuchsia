- sentence: Fuchsia ( /ˈfjuːʃə/) is a genus of flowering plants that consists mostly of shrubs or small trees.

- sentence: The first, Fuchsia triphylla, was discovered on the Caribbean island of Hispaniola (Haiti and the Dominican Republic) about 1696–1697 by the French Minim monk and botanist, Charles Plumier, during his third expedition to the Greater Antilles. He named the new genus after the renowned German botanist Leonhart Fuchs (1501–1566).

- sentence: The fuchsias are most closely related to the northern hemisphere genus Circaea, the two lineages having diverged around 41 million years ago.
